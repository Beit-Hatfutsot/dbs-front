<div id="family-trees-container">
	<div id="tree-sort">
		<div class="title">
			<en>Family Trees search Results for</en>
			<he>תוצאות חיפוש עמי משפחה עבור</he>
		</div>
		<form class="filters">
			<div class="filters__title">
				<en>Search Filters</en>
				<he>מסנני חיפוש</he>
			</div>
			<div class="filters__actions">
				<button class="filters__actions__update">
					<en>Update</en>
					<he>עדכן</he>
				</button>
				<div class="filters__actions__clear">
					<en>Clear filters</en>
					<he>נקה מסננים</he>
				</div>
			</div>
			<filters-field class="filters__field" label-text-en="First Name" label-text-he="שם פרטי"></filters-field>
			<filters-field class="filters__field" label-text-en="Last Name" label-text-he="שם משפחה"></filters-field>
			<filters-field class="filters__field" label-text-en="Maiden Name" label-text-he="שם נעורים"></filters-field>
			<div class="filters__sex">
				<div class="filters__sex__title">
					<en>Sex</en>
					<he>מין</he>
				</div>
				<div class="filters__sex__choices">
					<input type="radio" name="sex">Male<br>
					<input type="radio" name="sex">Female<be>
				</div>
			</div>
			<filters-field class="filters__field" label-text-en="Place of Birth" label-text-he="מקום לידה"></filters-field>
			<filters-field class="filters__field" label-text-en="Place of Marriage" label-text-he="מקום נישואין"></filters-field>
			<filters-field class="filters__field" label-text-en="Place of Death" label-text-he="מקום פטירה"></filters-field>
			<filters-fudge class="filters__fudge-field" label-text-en="Year of Birth" label-text-he="שנת לידה"></filters-fudge>
			<filters-fudge class="filters__fudge-field" label-text-en="Year of Marriage" label-text-he="שנת נישואין"></filters-fudge>
			<filters-fudge class="filters__fudge-field" label-text-en="Year of Death" label-text-he="שנת פטירה"></filters-fudge>
			<filters-field class="filters__field" label-text-en="Tree Number" label-text-he="מספר עץ"></filters-field>
			<button class="filters__update">
				Update
			</button>
		</form>
		<div class="results">
			<div class="results__title">
				<en>Results of</en>
				<he>מ תוצאות</he>
			</div>
			<table class="results__individuals">
				<thead>
					<th class="member-tree">
						<en>Member Tree</en>
						<he>עץ</he>
					</th>
					<th class="name">
						<en>Name</en>
						<he>שם</he>
					</th>
					<th class="birth">
						<en>Born</en>
						<he>נולד</he>
					</th>
					<th class="marriage">
						<en>Married</en>
						<he>נישא</he>
					</th>
					<th class="death">
						<en>Death</en>
						<he>נפטר</he>
					</th>
					<th class="sex">
						<en>Sex</en>
						<he>מין</he>
					</th>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div>

<div class="upload-droparea" flow-init="flowInstanceInit" flow-name="ctrl.flow" flow-file-success="ctrl.onSuccess()" flow-file-error="ctrl.onError()" flow-drag-enter="style={'border-color': '#1ec3d2'}" flow-drag-leave="style={}" ng-style="style" flow-drop>
	<div ng-show="!($flow.files[0])">
		<div class="upload-droparea__cloud"></div>
	    <div class="upload-droparea__instructions">
	    	<en>
		        Drag And Drop files here to upload<br>
		        or
	        </en>
	    	<he>
	    		גרור קבצים לאזור זה<br>
	    		או
	        </he>
	   	</div>
	    <div class="upload-droparea__browse" flow-btn>
	    	<en>Click to browse</en>
	    	<he>לחץ לפתיחה</he>
	    </div>
	</div>
    <div ng-show="$flow.files[0] && !(ctrl.in_progress)">
		<img flow-img="$flow.files[0]" />
		<div ng-click="ctrl.remove_file()">REMOVE</div>
	</div>
	<div class="upload-droparea__progressbar" ng-show="ctrl.in_progress">
		 <progressbar animate="false" value="ctrl.upload_progress" type="success"><b>{{ctrl.upload_progress}}%</b></progressbar>
	</div>
</div>

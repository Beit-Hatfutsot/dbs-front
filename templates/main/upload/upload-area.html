<div class="upload-droparea" flow-init="flowInstanceInit" flow-name="ctrl.flow" flow-file-success="ctrl.onSuccess()" flow-file-error="ctrl.onError()" flow-drag-enter="style={'border-color': '#1ec3d2'}" flow-drag-leave="style={}" ng-style="style" flow-drop ng-hide="ctrl.success">
    <div class="upload-droparea__instructions">
        Drag And Drop files here to upload<br>
        or
   	</div>
    <div class="upload-droparea__browse" flow-btn>Click to browse</div>
    <img flow-img="$flow.files[0]" />
    <div ng-show="ctrl.failed">FILE UPLOAD FAILED</div>
</div>

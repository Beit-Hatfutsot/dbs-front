<div ng-controller="HeaderCtrl as headerController">
	<div id="header-container">
		<div id="header">
			<div class="dropdown-icons lang-float {{mainController.lang}}">
				<div class="dropdown-icons__language-selector" dropdown>
					<div dropdown-toggle>	
						<div class="language-icon">
							<en>
								<icon alt-text="{en: 'Select Language', he: 'בחירת שפה'}" position="[-312, -24]" hover-offset="[0, -30]"></icon>
							</en>
							<he>
								<icon alt-text="{en: 'Select Language', he: 'בחירת שפה'}" position="[-312, -86]" hover-offset="[0, -30]"></icon>
							</he>
						</div>
					</div>
					<div class="language-menu">
						<div class="language-menu__title">
							<en>Choose a language</en>
							<he>בחרו שפה</he>
						</div>
						<div class="language-menu__row" ng-click="mainController.lang='he'">
							<div class="language-icon">
								<icon alt-text="{en: 'Hebrew', he: 'עברית'}" position="[-312, -86]"></icon>
							</div>
							<div class="language-menu__row__language-desc">
								<en>Hebrew</en>
								<he>עברית</he>
							</div>
						</div>
						<div class="language-menu__row" ng-click="mainController.lang='en'">
							<div class="language-icon">
								<icon alt-text="{en: 'English', he: 'אנגלית'}" position="[-312, -24]"></icon>
							</div>
							<div class="language-menu__row__language-desc">
								<en>English</en>
								<he>אנגלית</he>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="logo" ui-sref="start">
				<icon alt-text="{en: 'Home', he: 'בית'}" position="[-26, -14]"></icon>
			</div>
			<div class="mystory">
				<div class="mystory__icon">
					<icon alt-text="{en: 'My Story', he: 'הסיפור שלי'}" position="[-83, -24]"></icon>
				</div>
				<div class="mystory__text">
					<en>My Story</en>
					<he>הסיפור שלי</he>
				</div>
			</div>
			<div class="search-area">
				<form action="" class="search-area__form">
					<input type="text" placeholder={{headerController.search_placeholders[mainController.lang]}} class="search-area__form__input" />
					<div class="search-area__form__search-button" need-auth="false">
						<icon alt-text="{en: 'Search Databases', he: 'חיפש במאגרים'}" position="[-350, -24]"></icon>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="secondary-header" ng-if="mainController.show_notifications">
		<div id="notification-bar-container">
			<div id="notification-bar">
				{{headerController.notification_message}}
				<div id="search-again-trigger" ng-click="mainController.search_again_visible=!(mainController.search_again_visible)">
					<en>Search again</en>
					<he>חיפוש חוזר</he>
					<div class="down-triangle"></div>
				</div>
			</div>
		</div>
		<div id="search-again" ng-show="mainController.search_again_visible">
			<ng-include src="'templates/main/wizard-form.html'"></ng-include>
		</div>
	</div>
</div>

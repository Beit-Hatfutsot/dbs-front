<div ng-controller="HeaderCtrl as headerController">
	<div id="header-container">
		<div id="header">
			<div class="dropdown-icons lang-float {{mainController.lang}}">
				<div class="dropdown-icons__language-selector" dropdown>
					<div dropdown-toggle>
						<en>
							<div class="language-icon--en"></div>
						</en>
						<he>
							<div class="language-icon--he"></div>
						</he>
					</div>
					<div class="language-menu">
						<div class="language-menu__title">
							<en>Choose a language</en>
							<he>בחרו שפה</he>
						</div>
						<div class="language-menu__row" ng-click="mainController.lang='he'">
							<div class="language-icon--he"></div>
							<div class="language-menu__row__language-desc">
								<en>Hebrew</en>
								<he>עברית</he>
							</div>
						</div>
						<div class="language-menu__row" ng-click="mainController.lang='en'">
							<div class="language-icon--en"></div>
							<div class="language-menu__row__language-desc">
								<en>English</en>
								<he>אנגלית</he>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="logo" ui-sref="start"></div>
			<div class="mystory-icon"></div>
			<div class="search-area">
				<form action="" class="search-area__form">
					<input type="text" placeholder={{headerController.search_placeholders[mainController.lang]}} class="search-area__form__input" />
					<div class="search-area__form__search-button" need-auth="false"></div>
				</form>
			</div>
		</div>
	</div>
	<div id="secondary-header" ng-if="mainController.show_notifications">
		<div id="notification-bar-container">
			<div id="notification-bar">
				{{headerController.notification_message}}
				<div id="search-again-trigger" ng-click="mainController.search_again_visible=!mainController.search_again_visible">
					<en>Search again</en>
					<he>חיפוש חוזר</he>
					<div class="down-triangle"></div>
				</div>
			</div>
		</div>
		<div id="search-again-container" ng-show="mainController.search_again_visible">
			<div id="search-again">
				<ng-include src="'templates/main/wizard-form.html'"></ng-include>
			</div>
		</div>
	</div>
</div>

<div class="item-preview" ng-click="itemPreviewController.goto_item(previewData)">
	<div class="type">
		<ng-switch on="itemPreviewController.item_type">
			<div ng-switch-when="genTreeIndividuals">
				<div class="type-icon-container">
					<div class="photo-icon"></div>
				</div>
				<div class="type-desc-container">
					<en>Family Tree</en>
					<he>עץ משפחה</he>
				</div>
			</div>
			<div ng-switch-when="familyNames">
				<div class="type-icon-container">
					<div class="surname-icon"></div>
				</div>
				<div class="type-desc-container">
					<en>Surname Origin</en>
					<he>פירוש שם משפחה</he>
				</div>
			</div>
			<div ng-switch-when="places">
				<div class="type-icon-container">
					<div class="place-icon"></div>
				</div>
				<div class="type-desc-container">
					<en>Place</en>
					<he>מקום</he>
				</div>
			</div>
			<div ng-switch-when="photoUnits">
				<div class="type-icon-container">
					<div class="photo-icon"></div>
				</div>
				<div class="type-desc-container">
					<en>Image</en>
					<he>תמונה</he>
				</div>
			</div>
			<div ng-switch-when="movies">
				<div class="type-icon-container">
					<div class="movie-icon"></div>
				</div>
				<div class="type-desc-container">
					<en>Movie</en>
					<he>סרט</he>
				</div>
			</div>
				<div ng-switch-when="personalities">
				<div class="type-icon-container">
					<div class="personality-icon"></div>
				</div>
				<div class="type-desc-container">
					<en>Personality</en>
					<he></he>
				</div>
			</div>
		</ng-switch>
	</div>
	<ng-switch on="itemPreviewController.collection_name === 'genTreeIndividuals'">
		<div ng-switch-when="true" class="text text--nothumb">
			{{previewData.FN}}<br>{{previewData.LN}}}
		</div>
		<!-- regular items -->
		<div ng-switch-default>
			<div class="header">
				<en>
					<pre>{{previewData.Header.En}}</pre>
				</en>
				<he>
					<pre>{{previewData.Header.He}}</pre>
				</he>
			</div>
			<div class="text" ng-class="{'text--nothumb': !(previewData.thumbnail.data)}" ng-if="!(hideText && previewData.thumbnail.data) ">
				<en>
					<pre>{{previewData.UnitText1.En}}</pre>
				</en>
				<he>
					<pre>{{previewData.UnitText1.He}}</pre>
				</he>
			</div>
			<div class="thumbnail" ng-if="previewData.thumbnail.data">
				<img src="data:image/jpeg;base64,{{previewData.thumbnail.data}}" alt="Preview Image" fit-thumb />
			</div>
		</div>
		<div class="remove" ng-if="removable && !(previewData.ugc)" ng-click="itemPreviewController.remove_from_mjs($event)">
			<icon position="[-229, -104]"></icon>
		</div>
	</ng-switch>
</div>

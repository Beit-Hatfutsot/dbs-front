<div class="item-preview" ng-click="itemPreviewController.goto_item(preview_data)">
	<div class="thumbnail" ng-if="preview_data.thumbnail" style="background:url('data:image/jpeg;base64,{{preview_data.thumbnail}}');"></div>
	<div class="below-thumbnail">
		<div class="type">
			<ng-switch on="content_type">
				<div ng-switch-when="name">
					<div class="type-icon-container">
						<div class="surname-icon"></div>
					</div>
					<div class="type-desc-container">
						<en>Surname Origin</en>
						<he>פירוש שם משפחה</he>
					</div>
				</div>
				<div ng-switch-when="place">
					<div class="type-icon-container">
						<div class="community-icon"></div>
					</div>
					<div class="type-desc-container">
						<en>Community</en>
						<he>קהילה</he>
					</div>
				</div>
			</ng-switch>
		</div>
		<div class="header">
			<en>{{preview_data.Header.En}}</en>
			<he>{{preview_data.Header.He}}</he>
		</div>
		<div class="text">
			<en>{{preview_data.UnitText1.En}}</en>
			<he>{{preview_data.UnitText1.He}}</he>
		</div>
	</div>
</div>

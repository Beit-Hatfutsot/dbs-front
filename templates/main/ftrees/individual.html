<div class="individual" ng-click="goto_ftree_item(individual.id, treeNumber)">
	<ng-switch on="individual.sex">
		<div class="individual__icon" ng-switch-when="M">
			<icon position="[-679, -34]" alt-text="{en: 'Male', he: 'זכר'}"></icon>
		</div>
		<div class="individual__icon" ng-switch-when="F">
			<icon position="[-753, -34]" alt-text="{en: 'Female', he: 'נקבה'}"></icon>
		</div>
	</ng-switch>
	<div class="individual__name">
		{{individual.name}}
	</div>
</div>

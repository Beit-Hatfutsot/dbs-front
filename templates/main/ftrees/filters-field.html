<div class="container">
	<label>
		<en>
			{{label_text_en}}
		</en>
		<he>
			{{label_text_he}}
		</he>
	</label>
	<input type="text" ng-model="model">
	<!-- <div class="info">?</div> -->
	<div class="modifiers-container">
		<div class="modifier">
			<input type="radio" name="{{label_text_en}}" value="" ng-model="modifier_model">
			<label>
				<en>Exact</en>
				<he>מדוייק</he>
			</label>
		</div>
		<div class="modifier">
			<input type="radio" name="{{label_text_en}}" value="prefix" ng-model="modifier_model">
			<label>
				<en>Begins with</en>
				<he>מתחיל ב</he>
			</label>
		</div>
		<div class="modifier">
			<input type="radio" name="{{label_text_en}}" value="phonetic" ng-model="modifier_model">
			<label>
				<en>Sounds like</en>
				<he>נשמע כמו</he>
			</label>
		</div>
	</div>
</div>

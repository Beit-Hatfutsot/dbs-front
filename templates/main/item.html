<div id="item-page-container">
	<div id="item-page" animate-down when="mainController.search_again_visible">
		<div class="related">
			<item-preview ng-repeat="related_data in itemController.item_data.related | limitTo: 3" preview-data="related_data" arrow="left"></item-preview>
		</div>
		<div class="item-container">
			<div class="item">
				<div class="item__header">
					<div class="text">
						<en>{{itemController.item_data.Header.En}}</en>
						<he>{{itemController.item_data.Header.He}}</he>
					</div>
					<div class="add">
						<div class="add__icon">
							<icon position="[-418, -87]" alt-text="{en: 'Add to My Story', he: 'הוסף לסיפור שלי'}"></icon>
						</div>
						<div class="add__text">
							<en>Add to My Story</en>
							<he>הוסף לסיפור שלי</he>
						</div>
					</div>
				</div>
				<div class="item__content">
					<div class="item__content__image-container" ng-if="itemController.item_data.thumbnail.path">
						<img src="data:image/jpeg;base64,{{itemController.item_data.thumbnail.data}}" alt="Item Image" />
					</div>
					<en>{{itemController.item_data.UnitText1.En}}</en>
					<he>{{itemController.item_data.UnitText1.He}}</he>
				</div>
				<div class="item__bottom-bar">
					<div class="flag">
						<icon position="[-372, -25]" hover-offset="[0, -33]"></icon>
					</div>
				</div>
			</div>
		</div>
		<div class="related">
			<item-preview ng-repeat="related_data in itemController.item_data.related.slice(3, 6)" preview-data="related_data" arrow="right"></item-preview>
		</div>
	</div>
</div>

<div id="item-page">
	<div class="related">
		<item-preview ng-repeat="related_data in itemController.item_data.related | limitTo: 3" preview-data="related_data"></item-preview>
	</div>
	<div class="item-container">
		<div class="item">
			<div class="item__header">
				<en>{{itemController.item_data.Header.En}}</en>
				<he>{{itemController.item_data.Header.He}}</he>
			</div>
			<div class="item__top-bar">
			</div>
			<div class="item__content">
				<div class="thumbnail" style="background:url('data:image/jpeg;base64,{{itemController.item_data.thumbnail}}');" ng-if="itemController.item_data.thumbnail"></div>
				<!--<div class="thumbnail" style="background:url('images/items/moscow.JPG');" ></div>-->
				<en>{{itemController.item_data.UnitText1.En}}</en>
				<he>{{itemController.item_data.UnitText1.He}}</he>
			</div>
			<div class="item__bottom-bar">
			</div>
		</div>
	</div>
	<div class="related">
		<item-preview ng-repeat="related_data in itemController.item_data.related.slice(3, 6)" preview-data="related_data"></item-preview>
	</div>
</div>

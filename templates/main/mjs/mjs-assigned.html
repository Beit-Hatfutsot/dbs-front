<ng-switch on="grouped" ng-click="branchesCtrl.select_collection(collection)">
	<div ng-switch-when="false">
		<mjs-item item="collection[0]"></mjs-item>
	</div>
	<div class="assigned__grouped" ng-switch-when="true">
		<div class="assigned__grouped__count">{{collection.length}}</div>
		<div class="assigned__grouped__icon">
			<en>
				<icon position="iconPosition.en"></icon>
			</en>
			<he>
				<icon position="iconPosition.he"></icon>
			</he>
		</div>
	</div>
</ng-switch>

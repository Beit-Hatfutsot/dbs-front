<div id="wizard-result">
	<div ng-show="wizardResultController.in_progress">SEARCHING...</div>
	<div ng-show="wizardResultController.failed">SEARCH FAILED</div>
	<button class="lang-float {{mainController.lang}}" ng-show="wizardResultController.search_again_button_visible" ng-click="wizardResultController.search_again_visible=true">
		<en>Search again</en>
		<he>חיפוש חוזר</he>
	</button>
	<div ng-show="!wizardResultController.in_progress">
		<div id="search-again" ng-show="wizardResultController.search_again_visible">
			<button class="lang-float {{mainController.lang}}" ng-click="wizardResultController.search_again_visible=false">
				<en>Close</en>
				<he>סגור</he>
			</button>
			<div id="search-again-header">
				<div class="instruction-text" ng-switch on="wizardResultController.bingo">
					<div ng-switch-when="true">
						<en>New Search</en>
						<he>חיפוש חדש</he>
					</div>
					<div ng-switch-when="false">
						<en>We did not find a family and community that match your search. Please our suggestions or make a new search</en>
						<he>לא מצאנו משפחה וקהילה שתואמים את החיפוש שלכם. נסו להיעזר בהצעות שלנו או חפשו מחדש</he>
					</div>
				</div>
			</div>
			<ng-include src="'templates/wizard/wizard-form.html'"></ng-include>
		</div>
		<div id="wizard-search-result">
			<div id="place-result" ng-switch on="wizardResultController.view_mode('places')">
				<single-result ng-switch-when="single" result-data="wizardResultController.result.places[0]"></single-result>
				<multiple-result ng-switch-when="multiple" result-data="wizardResultController.result.places" content="places"></multiple-result>	
			</div>
			<div id="name-tree-result">
				<div id="name-result" ng-switch on="wizardResultController.view_mode('names')">
					<single-result ng-switch-when="single" result-data="wizardResultController.result.names[0]"></single-result>
					<multiple-result ng-switch-when="multiple" result-data="wizardResultController.result.names" content="names"></multiple-result>
				</div>
				<div id="tree-result" ng-switch on="wizardResultController.view_mode('trees')">
					<single-result ng-switch-when="single" result-data="wizardResultController.result.trees[0]"></single-result>
					<multiple-result ng-switch-when="multiple" result-data="wizardResultController.result.trees" content="trees"></multiple-result>
				</div>
			</div>
		</div>
	</div>
</div>
